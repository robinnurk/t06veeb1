<!doctype html>
<html>
	<head>
		<title>Arvutusleht</title>
		<script>
		let xhr=new XMLHttpRequest();
		xhr.onreadystatechange=kuvaVastus;
		function saadaAandmed(){
			let parameetrid="arv1/"+document.getElementById("kast1").value+;
				"/arv2="+document.getElementById("kast2").value;
				xhr.open("POST", "/korrutus"+parameetrid, true)
				xhr.send(parameetrid);
		}
		
		function kuvaVastus(){
			if(xhr.readyState==4){
				document.getElementById("vastus").innerHTML=xhr.responseText;
			}
		}
		</script>
	</head>
	<body
		<input type="number" id="kast1" />
		<input type="number" id="kast2" />
		<input type="button" value="=" onClick="saadaAndmed()" />
		<div id="vastus">vastuse koht</div>
	</body>
</html>
