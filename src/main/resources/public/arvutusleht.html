<!doctype html>
<html>
	<head>
		<title>Arvutusleht</title>
		<script>
		let xhr=new XMLHttpRequest();
		xhr.onreadystatechange=kuvaVastus;
		function saadaAndmed(){
			let parameetrid=document.getElementById("kast1").value+
				"/"+document.getElementById("kast2").value;
				xhr.open("GET", "/korrutus/"+parameetrid, true)
				xhr.send(parameetrid);
		}
		
		function kuvaVastus(){
			if(xhr.readyState==4){
				document.getElementById("vastus").innerHTML=xhr.responseText;
			}
		}
		</script>
	  </head>
  <body>
    <p>Arvuta siin</p>
	<input type="number" id="kast1" /> X
    <input type="number" id="kast2" /> 
    <input type="button" value="=" onClick="saadaAndmed()" />
    <div id="vastus">vastuse koht</div>
  </body>
</html>
